<!DOCTYPE html>
<html lang="en">
 <head>
    <title>hBnB</title>
    <link rel="stylesheet" href="4-common.css">
    <link rel="stylesheet" href="3-header.css">
    <link rel="stylesheet" href="3-footer.css">
    <link rel="stylesheet" href="6-filters.css">
    <link rel="icon" href="images/icon.png">
  </head>
  <body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
	    <section class="filters">
		   <button>Search</button>
		    <div class="locations">
			    <h3>States</h3>
			    <h4>Utah, Texas, Ohio...</h4>
			    <ul class="popover">
				    <li>
					    <h2>Utah</h2>
				    </li>
				    <li>
					    <ul>
						    <li>Provo</li>
						    <li>Salt Lake City</li>
					    </ul>
				    </li>
				    <li>
					    <h2>Texas</h2>
				    </li>
				    <li>
					    <ul>
						    <li>Houston</li>
						    <li>Dallas</li>
					    </ul>
				    </li>
				    <li>
					    <h2>Ohio</h2>
				    </li>
				    <li>
					    <ul>
						    <li>Columbus</li>
						    <li>Cleveland</li>
					    </ul>
				    </li>
			    </ul>
		    </div>
		    <div class="amenities">
			    <h3>Amenities</h3>
			    <h4>Swimming Pool, Fitness Center...</h4>
			    <ul class="popover">
				    <li>Swimming pool</li>
				    <li>Fitness Center</li>
				    <li>Playground</li>
				    <li>Park</li>
				    <li>Wi-Fi</li>
			    </ul>
		    </div>
	    </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
